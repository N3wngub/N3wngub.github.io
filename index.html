<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาสถานที่ท่องเที่ยวใกล้ฉัน</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* แบนเนอร์ */
        .banner {
            background-image: url('your-image-url.jpg'); /* ใส่ URL รูปภาพที่ต้องการ */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 50px 20px;
            text-align: center;
        }

        .banner h1 {
            font-size: 48px;
            margin: 0;
            color: #FFDD00;
        }

        .banner h2 {
            font-size: 36px;
            color: red;
        }

        /* เมนูนำทาง */
        nav {
            background-color: black;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: yellow;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        /* แผนที่และสถานที่ท่องเที่ยว */
        .content {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .map {
            width: 50%;
        }

        .places {
            width: 40%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .place {
            width: 48%;
            text-align: center;
        }

        .place img {
            width: 100%;
            border-radius: 10px;
        }

        .place h3 {
            background-color: yellow;
            padding: 10px;
            color: black;
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        /* ปุ่มค้นหาตำแหน่ง */
        .find-location {
            text-align: center;
            margin-top: 20px;
        }

        .find-location button {
            background-color: #FFD700;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }

        /* เพิ่มการแสดงผลรายการสถานที่ */
        .place-list {
            margin-top: 20px;
            text-align: left;
        }

        .place-item {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .place-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>GO เที่ยวด้วยกัน</h1>
        <h2>TOGETHER!</h2>
    </div>

    <nav>
        <a href="#">หน้าแรก</a>
        <a href="#">โรงแรมใกล้ฉัน</a>
        <a href="#">ติดต่อผู้พัฒนา</a>
    </nav>

    <div class="find-location">
        <button onclick="findNearbyPlaces()">ค้นหาตำแหน่ง</button>
    </div>

    <div class="content">
        <div class="map" id="map"></div>

        <div class="place-list" id="places"></div>
    </div>

    <script>
        let map;
        let service;
        let infowindow;

        function initMap() {
            // กำหนดแผนที่เบื้องต้นที่ศูนย์กลางของกรุงเทพฯ
            const bangkok = new google.maps.LatLng(13.7563, 100.5018);
            map = new google.maps.Map(document.getElementById("map"), {
                center: bangkok,
                zoom: 14,
            });

            infowindow = new google.maps.InfoWindow();
        }

        function findNearbyPlaces() {
            // ตรวจจับตำแหน่งปัจจุบันของผู้ใช้
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    map.setCenter(userLocation);

                    // สร้างคำขอหาสถานที่
                    const request = {
                        location: userLocation,
                        radius: '1500', // ระยะห่างในเมตร (1,500 เมตร)
                        type: ['tourist_attraction'] // ประเภทของสถานที่ท่องเที่ยว
                    };

                    // ใช้ PlacesService เพื่อค้นหาสถานที่
                    service = new google.maps.places.PlacesService(map);
                    service.nearbySearch(request, handleNearbySearchResults);
                });
            } else {
                alert("เบราว์เซอร์ของคุณไม่รองรับ Geolocation");
            }
        }

        function handleNearbySearchResults(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const placesList = document.getElementById("places");
                placesList.innerHTML = ""; // ล้างข้อมูลก่อนแสดงผลใหม่

                for (let i = 0; i < results.length; i++) {
                    const place = results[i];

                    // แสดงสถานที่ในรายการ
                    const placeItem = document.createElement('div');
                    placeItem.classList.add('place-item');
                    placeItem.innerHTML = `<h3>${place.name}</h3><p>${place.vicinity}</p>`;
                    placesList.appendChild(placeItem);

                    // แสดงตำแหน่งบนแผนที่
                    const marker = new google.maps.Marker({
                        map: map,
                        position: place.geometry.location,
                    });

                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.setContent(place.name);
                        infowindow.open(map, this);
                    });
                }
            }
        }
    </script>

    <!-- เพิ่ม Google Maps API พร้อม API Key -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQL5ih5AtlUELIG7Filv3EgVWXRGWkR4g=places&callback=initMap">
    </script>
</body>
</html>
