<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ค้นหาสถานที่ท่องเที่ยวใกล้ฉัน</title>
    
    <!-- รวม Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* ปรับแต่งแบนเนอร์ */
        .banner {
            background-image: url('your-image-url.jpg'); /* ใส่ URL รูปภาพที่ต้องการ */
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 100px 0;
            text-align: center;
            position: relative;
        }

        .banner h1 {
            font-size: 48px;
            margin: 0;
            color: #FFDD00;
        }

        .banner h2 {
            font-size: 36px;
            color: red;
        }

        /* ปรับตำแหน่งแถบนำทาง */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7); /* ทำให้พื้นหลังโปร่งใส */
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        /* ปรับขนาดแผนที่ */
        #map {
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }

        /* การ์ดสถานที่ */
        .card {
            border: none;
        }

        .card img {
            border-radius: 10px;
        }

        .card-title {
            background-color: yellow;
            padding: 10px;
            text-align: center;
            color: black;
            font-size: 18px;
            font-weight: bold;
        }

        .find-location {
            text-align: center;
            margin-top: 20px;
        }

        .find-location button {
            background-color: #FFD700;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            color: black;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- แบนเนอร์ -->
    <div class="banner">
        <h1>GO เที่ยวด้วยกัน</h1>
        <h2>TOGETHER!</h2>
    </div>

    <!-- เมนูนำทาง -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#" style="color: #FFDD00;">โลโก้</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">หน้าแรก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">โรงแรมใกล้ฉัน</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ติดต่อผู้พัฒนา</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ปุ่มค้นหาตำแหน่ง -->
    <div class="find-location">
        <button class="btn btn-warning btn-lg" onclick="findNearbyPlaces()">ค้นหาตำแหน่ง</button>
    </div>

    <div class="container my-5">
        <div class="row">
            <!-- แผนที่ -->
            <div class="col-lg-8 mb-4">
                <div id="map"></div>
            </div>
            <!-- รายการสถานที่ -->
            <div class="col-lg-4">
                <div class="row" id="places"></div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let service;
        let infowindow;

        function initMap() {
            const bangkok = new google.maps.LatLng(13.7563, 100.5018);
            map = new google.maps.Map(document.getElementById("map"), {
                center: bangkok,
                zoom: 14,
            });

            infowindow = new google.maps.InfoWindow();
        }

        function findNearbyPlaces() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                    map.setCenter(userLocation);

                    const request = {
                        location: userLocation,
                        radius: '1500',
                        type: ['tourist_attraction']
                    };

                    service = new google.maps.places.PlacesService(map);
                    service.nearbySearch(request, handleNearbySearchResults);
                });
            } else {
                alert("เบราว์เซอร์ของคุณไม่รองรับ Geolocation");
            }
        }

        function handleNearbySearchResults(results, status) {
            if (status === google.maps.places.PlacesServiceStatus.OK) {
                const placesList = document.getElementById("places");
                placesList.innerHTML = ""; // ล้างข้อมูลเก่าก่อนแสดงใหม่

                for (let i = 0; i < results.length; i++) {
                    const place = results[i];
                    const placeCard = `
                        <div class="col-12 mb-3">
                            <div class="card shadow-sm">
                                <img src="${place.photos ? place.photos[0].getUrl() : 'https://via.placeholder.com/150'}" class="card-img-top" alt="${place.name}">
                                <div class="card-title">${place.name}</div>
                                <div class="card-body">
                                    <p class="card-text">${place.vicinity}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    placesList.innerHTML += placeCard;

                    const marker = new google.maps.Marker({
                        map: map,
                        position: place.geometry.location,
                    });

                    google.maps.event.addListener(marker, 'click', function () {
                        infowindow.setContent(place.name);
                        infowindow.open(map, this);
                    });
                }
            }
        }
    </script>

    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap"></script>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
